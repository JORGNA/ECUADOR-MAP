<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Ecuador con Datos</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }

    .map-container, .table-container {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    .map-container {
      height: 80vh; /* mapa más grande */
    }

    .table-container {
      height: 80vh; /* tabla ocupa toda la altura */
      overflow-y: auto; /* scroll si hay demasiados datos */
    }

    svg {
      width: 100%;
      height: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Mapa -->
    <div class="map-container">
      <svg id="map"></svg>
    </div>

    <!-- Tabla -->
    <div class="table-container">
      <h2 id="province-name">Selecciona una provincia</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>Indicador</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const svg = d3.select("#map");
    const width = document.querySelector(".map-container").clientWidth;
    const height = document.querySelector(".map-container").clientHeight;

    const projection = d3.geoMercator()
      .scale(2800) // aumenta o reduce para ajustar
      .center([-78.5, -1.5]) // centro de Ecuador
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);

    // Cargar mapa
    d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then(function(data) {
      const ecuador = data.features.filter(d => d.properties.name === "Ecuador");

      svg.selectAll("path")
        .data(ecuador)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("fill", "lightgreen")
        .attr("stroke", "black")
        .on("click", function(event, d) {
          loadProvinceData("EC-SE"); // ejemplo, lo conectamos al JSON
        });
    });

    // Cargar datos desde JSON
    const provincias = [
      {
        "provincia": "EC-O",
        "nombre": "Machala",
        "ventas": 50000000,
        "produccion": "Comercio, agricultura",
        "origen_capital": "Grande, mediana y pequeña empresa"
      },
      {
        "provincia": "EC-SE",
        "nombre": "Santa Elena",
        "ventas": 7000000,
        "produccion": "Comercio, agricultura, servicios",
        "origen_capital": "Grande, pequeña y mediana empresa  (iguales pym)"
      },
      {
        "provincia": "EC-SD",
        "nombre": "Sto. Dgo.",
        "ventas": 36000000,
        "produccion": "Comercio, servicios, agricultura",
        "origen_capital": "Grande, mediana y pequeña empresa"
      },
      {
        "provincia": "EC-Z",
        "nombre": "Zamora Chinchipe",
        "ventas": 0,
        "produccion": "0",
        "origen_capital": "oro"
      }
    ];

    function loadProvinceData(code) {
      const provincia = provincias.find(p => p.provincia === code);
      if (!provincia) return;

      document.getElementById("province-name").textContent = provincia.nombre;

      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = `
        <tr><td>Ventas</td><td>$${provincia.ventas.toLocaleString()}</td></tr>
        <tr><td>Producción</td><td>${provincia.produccion}</td></tr>
        <tr><td>Origen Capital</td><td>${provincia.origen_capital}</td></tr>
      `;
    }
  </script>
</body>
</html>
