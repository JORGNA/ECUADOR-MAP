<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Ecuador</title>
  <style>
    body {
      background: #b3e5fc; /* Celeste */
      margin: 0;
    }
    svg {
      width: 80%;
      height: auto;
      display: block;
      margin: 40px auto;
    }
    path {
      fill: #6ecf6e; /* Verde suave */
      stroke: #fff;
      stroke-width: 0.5;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      pointer-events: none;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map-container"></div>
  <div id="tooltip" class="tooltip"></div>

  <script>
    const tooltip = document.getElementById('tooltip');

    fetch('ecuador.svg')
      .then(response => response.text())
      .then(svgText => {
        document.getElementById('map-container').innerHTML = svgText;

        fetch('provincias_data.json')
          .then(response => response.json())
          .then(data => {
            data.forEach(prov => {
              const el = document.getElementById(prov.provincia);
              if (el) {
                el.addEventListener('click', e => {
                  tooltip.innerHTML = `<strong>${prov.nombre}</strong><br>
                    Ventas: $${prov.ventas.toLocaleString()}<br>
                    Producci√≥n: ${prov.produccion}<br>
                    Origen Capital: ${prov.origen_capital}`;
                  tooltip.style.display = 'block';
                  tooltip.style.left = e.pageX + 'px';
                  tooltip.style.top = e.pageY + 'px';
                });
              }
            });

            document.addEventListener('click', e => {
              if (!e.target.closest('path')) {
                tooltip.style.display = 'none';
              }
            });
          });
      });
  </script>
</body>
</html>
